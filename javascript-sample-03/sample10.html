<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        label{
            float: left;
            width: 80px;
        }
        input,label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form name="frm">
        <label for="myId">ID: </label>
        <input type="text" id="myId" name="myId">
        <label for="pwd">password: </label>
        <input type="password" id="pwd" name="pwd">
        <input type="button" name="send" value="로그인">
    </form>
    <script>
        var frm=document.frm;   // form 객체
        var myId=frm.myID;
        var pwd=frm.pwd;
        var send_btn=document.frm.send;

        send_btn.onclick=function(){
            var newId=myId.value,
                newPwd=pwd.value;

            if(newId==''|| newPwd==''){
                alert('아이디 또는 비밀번호를 입력해주세요!');
            }
            else{
                alert(myId.value+"님 로그인이 되셨습니다.");
            }
        };
    </script>
</body>
</html>
