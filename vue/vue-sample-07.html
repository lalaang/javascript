<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="p in people">
                    <td>{{p.name}}</td>
                    <td>{{p.age}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var firstApp=new Vue({
            el: '#app',
            data: {
                people: [
                    {
                        name: '이순신',
                        age: 30
                    },
                    {
                        name: '신사임당',
                        age: 40
                    },
                    {
                        name: '이율곡',
                        age: 20
                    }
                ]
            }
        });
    </script>
</body>
</html>
