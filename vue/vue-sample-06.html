<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <p>vue 객체의 기본형에서, 각 문법은 data 바인딩을 이용하는데,<br>v-for 문법은, 보통 프로그래밍 언어에서 사용하는 for in 문과<br>비슷합니다.<br>"number in number"와 같이,<br>in 다음으로는, vue 객체의 data 객체타입 안의 배열값을 지닌 키를,<br>그리고, 앞에는, 바인딩된 배열 값을 하나하나 받아올 변수 이름을<br>설정합니다.</p>
    <div id="app">
        <ul>
            <li v-for="n in numbers">{{ n }}</li>
        </ul>
    </div>
    <script>
        var firstApp=new Vue({
            el: '#app',
            data: {
                numbers: [1,2,3,4,5,6,7]
            }
        });
    </script>
</body>
</html>
