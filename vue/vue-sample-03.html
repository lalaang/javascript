<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
        <button v-for="p in pages" v-on:click="page=p">{{p}}</button>
        <hr>
        <div v-for="p in pages" v-if="page===p">
            <p>{{p}} contents</p>
        </div>
    </div>
    <script>
        var firstApp=new Vue({
            el: '#app',
            data: {
                page: 'page1',
                pages: ['page1', 'page2', 'page3', 'page4']
            }
        });
    </script>
</body>
</html>
