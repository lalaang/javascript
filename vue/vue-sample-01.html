<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
        <h1 v-if="visible">보입니다.</h1>
        <button v-on:click="visible=!visible">버튼</button>
    </div>
    <script>
        var firstApp=new Vue({
            el: '#app',
            data:{
                visible: true
            }
        });
    </script>
</body>
</html>
