<!DOCTYPE html>
<html>

<head>
  <title>Facebook - 로그인 또는 가입</title>
</head>

<body>
  <form>
    <h2>가입하기</h2>
    <h3>빠르고 쉽습니다.</h3>
    <input type="text" name="" value="" placeholder="성(姓)">
    <input type="text" name="" value="" placeholder="이름(성은 제외)">
    <br>
    <input type="email" name="" value="" placeholder="휴대폰 번호 또는 이메일">
    <br>
    <input type="password" name="" value="" placeholder="새 비밀번호">
    <br>
    생일
    <br>
    <select class="" name="">
      <option value="">1995</option>
      <option value="">1996</option>
      <option value="">1997</option>
      <option value="">1998</option>
      <option value="">1999</option>
    </select>
    <select class="" name="">
      <option value="">3월</option>
      <option value="">4월</option>
      <option value="">5월</option>
      <option value="">6월</option>
      <option value="">7월</option>
    </select>
    <select class="" name="">
      <option value="">21</option>
      <option value="">22</option>
      <option value="">23</option>
      <option value="">24</option>
      <option value="">25</option>
    </select>
    <br>
    성별
    <br>
    <input type="radio" name="성별" value="">여성
    <input type="radio" name="성별" value="">남성
    <input type="radio" name="성별" value="">직접 지정
    <br>
    가입하기 버튼을 클릭하면 Facebook의 <a href="https://www.facebook.com/legal/terms/update" target="_blank">약관</a>, <a href="https://www.facebook.com/about/privacy/update" target="_blank">데이터 정책</a> 및 <a href="https://www.facebook.com/policies/cookies/" target="_blank">쿠
    <br>
    키 정책</a>에 동의하게 됩니다. Facebook으로부터 SMS 알림을 받
    <br>
    을 수 있으며 알림은 언제든지 옵트 아웃할 수 있습니다.
    <br>
    <input type="submit" name="" value="가입하기">
  </form>
</body>

</html>
