<!DOCTYPE html>
<html>

<head>
  <title>네이버 : 회원가입</title>
</head>

<body>
  <form>
    아이디
    <br>
    <input type="email" name="" value="" placeholder="@naver.com">
    <br>
    비밀번호
    <br>
    <input type="password" name="" value="">
    <br>
    비밀번호 재확인
    <br>
    <input type="password" name="" value="">
    <br>
    이름
    <br>
    <input type="text" name="" value="">
    <br>
    생년월일
    <br>
    <input type="number" name="" value="" placeholder="년(4자)">
    <select class="" name="">
      <option value="">월</option>
      <option value="">1</option>
      <option value="">2</option>
      <option value="">3</option>
      <option value="">4</option>
    </select>
    <input type="number" name="" value="" placeholder="일">
    <br>
    성별
    <br>
    <select class="" name="">
      <option value="">성별</option>
      <option value="">남자</option>
      <option value="">여자</option>
    </select>
    <br>
    본인 확인 이메일(선택)
    <br>
    <input type="email" name="" value="" placeholder="선택입력">
    <br>
    휴대전화
    <br>
    <select class="" name="">
      <option value="">대한민국 +82</option>
      <option value="">가나 +233</option>
      <option value="">가봉 +241</option>
      <option value="">가이아나 +592</option>
      <option value="">감비아 +220</option>
    </select>
    <br>
    <input type="tel" name="" value="" placeholder="전화번호 입력">
    <input type="submit" name="" value="인증번호 받기">
    <br>
    <input type="number" name="" value="" placeholder="인증번호 입력하세요">
    <br>
    <input type="submit" name="" value="가입하기">
  </form>
</body>

</html>
