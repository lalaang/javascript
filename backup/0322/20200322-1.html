<!DOCTYPE html>
<html>

<head>
  <title>다음 회원가입</title>
</head>

<body>
  <form>
    <h3>카카오계정 정보를 입력해주세요</h3>
    <br>
    카카오계정 이메일
    <br>
    <input type="email" name="email" value="" placeholder="이메일 주소 입력">
    <ul>
      <li>카카오계정으로 사용할 Daum 이메일을 만들어주세요.</li>
      <li>만약 사용중인 Daum메일이 있다면, Daum아이디로 로그인하여 계정을 가입해주세요.</li>
    </ul>
    <br>
    비밀번호
    <br>
    <input type="password" name="pw" value="" placeholder="비밀번호(8~32자리)">
    <br>
    <input type="password" name="pw" value="" placeholder="비밀번호 재입력">
    <br>
    <br>
    닉네임
    <br>
    <input type="text" name="" value="" placeholder="닉네임을 입력해주세요.">
    <br>
    <br>
    전화번호
    <br>
    <select class="" name="">
      <option value="">+82</option>
      <option value="">+1 Canada</option>
      <option value="">+1 United States</option>
      <option value="">+81 日本(Japan)</option>
      <option value="">+63 Philippines</option>
    </select>
    <input type="tel" name="" value="" placeholder="전화번호">
    <br>
    <input type="submit" name="" value="인증번호 전송">
    <br>
    <br>
    생일/성별
    <br>
    <select class="" name="">
      <option value="">연도</option>
      <option value="">2006</option>
      <option value="">2005</option>
    </select>
    <select class="" name="">
      <option value="">월</option>
      <option value="">1</option>
      <option value="">2</option>
    </select>
    <select class="" name="">
      <option value="">일</option>
      <option value="">1</option>
      <option value="">2</option>
    </select>
    <input type="radio" name="" value="">음력
    <br>
    <input type="radio" name="성별" value="">선택안함
    <input type="radio" name="성별" value="">여성
    <input type="radio" name="성별" value="">남성
    <br>
    <br>
    <input type="submit" name="" value="다음">
  </form>
</body>

</html>
