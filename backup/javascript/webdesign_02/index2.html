<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <p>남은시간 : <br><span id="timer_d"></span>일 <span id="timer_h"></span>시 <span id="timer_m"></span>분 <span id="timer_s"></span>초</p>
    <script>
        var stDate = new Date().getTime();
        var edDate = new Date('2020-08-01 24:00:00').getTime(); // 종료날짜
        var RemainDate = edDate - stDate;

        function msg_time() {
            var days = Math.floor(RemainDate/(1000*60*60*24));
            var hours = Math.floor((RemainDate % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((RemainDate % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((RemainDate % (1000 * 60)) / 1000);
            // m = days + "일 " + hours + "시 " + miniutes + "분 " + seconds + "초"; 
            document.all.timer_d.innerHTML = days;
            document.all.timer_h.innerHTML = hours;
            document.all.timer_m.innerHTML = minutes;
            document.all.timer_s.innerHTML = seconds;
            if (RemainDate < 0) {
                // 시간이 종료 되었으면..
                clearInterval(tid); // 타이머 해제
            } else {
                RemainDate = RemainDate - 1000; // 남은시간 -1초
            }
        }
        $(document).ready(function () {
            tid = setInterval('msg_time()', 1000); // 타이머 1초간격으로 수행
        });
    </script>
</body>

</html>
