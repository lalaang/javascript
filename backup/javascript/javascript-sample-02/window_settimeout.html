<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        .jbTitle{
            text-align: center;
        }
        .jbMenu{
            text-align: center;
            background-color: yellow;
            padding: 10px 0px;
            width: 100%;
        }
        .jbContent{
            height: 2000px;
        }
        .jbFixed{
            position: fixed;
            top: 0px;
        }
    </style>
</head>
<body>
    <div class="inner">

    </div>
    <div class="jbTitle">
        <h1>Site Title</h1>
    </div>
    <div class="jbMenu">
        <a href=""><p>
            First Menu
            Second Menu
            Third Menu
            Fourth Menu
        </p></a>
    </div>
    <div class="jbContent">
    </div>
    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        $(function(){
            var jbOffset=$('.jbMenu').offset();
            $(window).scroll(function(){
                if($(document).scrollTop()>jbOffset.top){
                    $('.jbMenu').addClass('jbFixed');
                }
                else{
                    $('.jbMenu').removeClass('jbFixed');
                }
            });
        });
    </script>
</body>
</html>
