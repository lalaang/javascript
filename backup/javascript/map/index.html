<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax</title>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
</head>
<body>
    <h1>GET 방식의 요청</h1>
    <button type="button" onclick="sendRequest()">GET 방식으로 요청 보내기!</button>
    <p id="text"></p>

    <script>
        function sendRequest(){
            var httpRequest=new XMLHttpRequest();
            httpRequest.onreadystatechange=function(){
                if(httpRequest.readyState==XMLHttpRequest.DONE && httpRequest.status==200){
                    document.getElementById("text").innerHTML=httpRequest.responseText;
                }
            };
            httpRequest.open("GET", "test.txt", true);
            httpRequest.send();
        }

        // readyState 프로퍼티의 값이 XMLHttpRequest.DONE이면, 서버에 요청한 데이터의 처리가 완료되어 응답할 준비가 완료되었다는 의미
        // status 프로퍼티의 값이 200이면, 요청한 문서가 서버 상에 존재한다는 의미
        // GET 방식으로 요청을 보내면서 데이터를 동시에 전달함.

        // get: url에 정보를 보여줘도 될 때(블로그처럼) / post: url에 정보를 보여주지 않을 때(쇼핑몰에서 주로 사용)
    </script>
</body>
</html>
