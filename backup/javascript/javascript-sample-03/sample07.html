<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM(Document Ojbect Model)</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            border: 3px solid black;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="box">
        <p>마우스를 올려 주세요</p>
    </div>
    <script>
        var box=document.querySelector('#box');
        // touchstart 화면을 건드렸을 때
        // touchend 화면에서 손을 뗐을 때
        // touchmove 화면에서 터치로 이동 중일 때

        // 터치 제어를 위한 객체 선언
        var touch={
            start: function(){
                box.innerHTML='나를 건드렸군요!';
                this.style.background="red";
            },
            end: function(){
                box.innerHTML='손을 뗐군요!';
                this.style.background='';
            },
            move: function(e){
                box.innerHTML='만지는 중입니다';
                this.style.background='yellow';
                var touchobj=e.changedTouches[0];
                // 현재 손가락 위치
                var x=parseInt(touchobj.clientX),
                y=parseInt(touchobj.clientY),
                ex=x-50;
                ey=y-50;
                this.style.left=ex+'px';
                this.style.top=ey+'px';
                console.log(touchobj);
            }
        }   //객체 끝

        // 터치 이벤트 리스너 추가
        box.addEventListener('touchstart', touch.start);
        box.addEventListener('touchend', touch.end);
        box.addEventListener('touchmove', touch.move);
</script>
</body>
</html>
