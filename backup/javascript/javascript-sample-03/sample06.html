<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM(Document Ojbect Model)</title>
    <style type="text/css">
        
    </style>
</head>
<body>
    <!-- 문서객체.addEventListener("이벤트타입", 리스너); -->
    <button id="btn">Click</button>
    <script type="text/javascript">
        var btn=document.querySelector('#btn');

        // btn.onclick=function(){
        //     alert('event 1');
        // }
        // btn.onclick=function(){
        //     alert('event 2');
        // }    // 뒤에것만 실행됨

        btn.addEventListener('click',function(){
            alert('event 1');
        })
        btn.addEventListener('click',function(){
            alert('event 2');
        })
    </script>
</body>
</html>
