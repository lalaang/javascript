<!doctype html>
<html>
<head>
<title>form태그</title>
</head>
<body>
<form>
이름: <input type="text" name="name">
<br>
아이디: <input type="text" name="id">
<br>
비밀번호: <input type="password" name="pw">
<br>
이메일: <input type="email" name="email">
<br>
넘버: <input type="number" name="number">
<br>
휴대전화: <input type="tel" name="tel">
<br>
중복선택: <input type="checkbox" name="음식">밥
<input type="checkbox" name="음식">김치
<br>
한개만선택: <input type="radio" name="중화요리">짜장면
<input type="radio" name="중화요리">짬뽕
<br>
버튼: <input type="button" name="button" value="버튼">
<br>
전송: <input type="submit" name="submit" value="전송">
<br>
초기화: <input type="reset" name="reset">
<br>
컬러: <input type="color" name="color">
<br>
달력
<br>
몇년 몇월: <input type="month" name="month">
<br>
몇년 몇월 며칠: <input type="date" name="date">
<br>
검색: <input type="search" name="search">
<br>
좌우막대: <input type="range" name="range">
</form>
</body>
</html>
