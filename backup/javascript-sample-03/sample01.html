<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM(Document Ojbect Model)</title>
</head>
<body>
    <h1 id="title">여기를 변경해 주세요^^</h1>
    <script>
        // 문서 객체 선택
        var title=document.getElementById('title');
        // document.getElementsByClassName("title");
        // document.getElementsByTagName("h1");
        // javascript ES5
        var title2=document.querySelector('#title');
        // javascript ES6

        // 문서 객체를 조작
        title2.style.color='white';
        title2.style.background='orange';
        title2.innerHTML="JavaScript로 문서를 조작";
    </script>
</body>
</html>
